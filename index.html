<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="mainBar">
            <h1 class="title">TO DO LIST</h1>
        </div>
        <main class="main">
            <div class="mainContent">
                <div class="blocoPaletas">
                    <div class="paletasCores">
                        <div class="azul" onclick="funcAzul()"></div>
                        <div class="verde" onclick="funcVerde()"></div>
                        <div class="vermelho" onclick="funcVermelho()"></div>
                        <div class="amarelo" onclick="funcAmarelo()"></div>
                    </div>
                    <h2 class="tituloPaleta"><i class='bx bx-list-ul'></i>Lista de tarefas</h2>
                    <p class="erro"></p>
                    <input class="digitaTexto" type="text" placeholder="Digite uma lista de tarefas...">
                    <input id="botaoSubmit" class="botao" type="submit" value="+">
                    <div class="paletas"></div>
                    <input id="limparLista" class="botao" type="button" onclick="removeAtividades()" value="Limpar lista">
                </div>
            </div>
        </main>
    </div>
</body>
<script src="app.js"></script>
</html>
